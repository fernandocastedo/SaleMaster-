spring.application.name=SalesMaster

# Server Configuration
# Puerto dinámico para Render.com (usa PORT de variables de entorno, o 8080 por defecto)
server.port=${PORT:8080}

# Database Configuration
# Usa variables de entorno para producción (Render.com)
# Si no existen, usa valores por defecto para desarrollo local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/salesmasterdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:catetopositive}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
